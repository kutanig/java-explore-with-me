databaseChangeLog:
  - changeSet:
      id: "1"
      author: "kutanig"
      runAlways: true
      changes:
        - dropTable:
            tableName: endpoint_hit
            cascadeConstraints: true
        - createTable:
            tableName: "endpoint_hit"
            columns:
              - column:
                  name: "id"
                  type: "BIGSERIAL"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: "app"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "uri"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "ip"
                  type: "VARCHAR(50)"
                  constraints:
                    nullable: false
              - column:
                  name: "timestamp"
                  type: "TIMESTAMP"
                  constraints:
                    nullable: false